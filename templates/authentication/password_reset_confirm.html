{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">

<div class="reset-container">
  <h2>Reset Your Password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Set New Password</button>
    </form>
  {% else %}
    <p class="invalid-link">This password reset link is invalid or has expired. Please request a new one.</p>
  {% endif %}
</div>

{% endblock %}
