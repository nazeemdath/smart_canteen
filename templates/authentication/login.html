{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
                <button type="button" class="toggle-btn" onclick="showSignup()">Signup</button>
            </div>

            <!-- LOGIN FORM -->
            <form method="post" action="{% url 'user_login' %}" id="login-form" class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signup-form" class="input-group" method="post" action="{% url 'signup' %}">
                <input type="text" name="username" class="input-field" placeholder="userName" required>
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                
                
                <select name="role" class="input-field" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>

                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>

    <script src="static/js/login.js"></script>

</body>
</html>
